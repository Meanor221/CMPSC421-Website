 <fieldset>
	<h1>Navigation</h1>
	<form action="submit.html">
		<input id="start" type="button" value="Start">
		<br> <br>
		<input id="previous"  type="button" onclick="navBack()" value="Previous" disabled=true/>
		<br> <br>
		<input id="next" type="button" onclick="navForward()" value="Next"/>
		<br> <br>
		<input id="submit" type="submit" onclick="submitClick()" value="Submit" disabled=true/>
		<br> <br>
		<input id="email" type="submit" onclick="emailClick()" value="Email" disabled=true/>
	</form>
 </fieldset>


<script>
	/* 
	Used by both functions to know which question 
	the user is on.
	*/
	var counter=0;

	/* 
	Used when the next button is pressed on the last question
	the type is converted to submit and is moved to emailsubmit page
	*/
	function navForward() {
		counter++;
        var a = document.querySelector("input[name=ans]:checked");
        document.getElementById("start").disabled=true;
        if(counter >= 2)
            {
                document.getElementById("previous").disabled=false;
			     /*JSONP call user id, user answer, question theyre on, direction*/  
            }
        if(counter == 10)
            {
                document.getElementById("submit").disabled=false;
                document.getElementById("email").disabled=false;
                document.getElementById("next").disabled=true;
            }
        var script = document.createElement("script");
        script.src="/EVALJSONP/next";
        script.src += "?callback=question&userid=" + sessionStorage.getItem("userid") +"&question=" + counter;
        if(a)
            script.src="&ans=" + a.Value;
	}

	/*
	Used when the previous button is displayed and changes value of
	next back to next and disables the previous button when appropriate
	*/
	function navBack() {
		counter--;
		if(counter == 1)
            {
                document.getElementById("previous").disabled=true;
			     /*JSONP call user id, user answer, question theyre on, direction*/
            }
        if(counter < 10)
            {
                document.getElementById("submit").disabled=true;
                document.getElementById("email").disabled=true;
                document.getElementById("next").disabled=false;
            }
        var script = document.createElement("script");
        script.src="/EVALJSONP/prev";
        script.src += "?callback=question&userid=" + sessionStorage.getItem("userid") +"&question=" + counter;
        if(a)
            script.src="&ans=" + a.Value;
		}
