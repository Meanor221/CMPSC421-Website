<!doctype html>
<html>
<head>
  <title>Amazon Book Search</title>
  <link rel='stylesheet' href='amazon.css'/>
</head>
<body>
  <span id='error'></span>
  <form id='search' method='get' action=''>
    <h1>Book search</h1>
    <p>Find a book on Amazon by ISBN, Amazon ID, or title.</p>

    <label>
      <span>Access ID</span>
      <input class='textbox' name='access' type='text' placeholder='Amazon access ID' required>
    </label>

    <label>
      <span>Secret key</span>
      <input class='textbox' name='secret' type='text' placeholder='Amazon secret key' required>
    </label>

    <label>
      <span>Associate ID</span>
      <input class='textbox' name='associate' type='text' placeholder='Amazon Associates ID' required>
    </label>
    
    <label>
      <span>Search term</span>
      <input class='textbox' name='search' type='text' placeholder='Search by ISBN, Amazon ID, or book title' required>
    </label>

    <input class='button button-success' type='submit' value='Search for book'/>
  </form>

  <ul id='results'></ul>
  <ul id='template' class='hidden'>
    <li>
      <h1><a class='book-title'>{{book.title}}</a></h1>
      <p class='book-author'>{{book.author}}</p>
    </li>
  </ul>

  <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
  <script src='amazon-search.js'></script>
</body>
</html>
